name: UKnetUtilities
version: 1.5
main: me.elgamer.UKnetUtilities.Main
description: UKnet Utilities Plugin

commands:
    ll:
        aliases: [location, coordinates, co]
        usage: /<command>
        description: Get coordinates of player.
    nv:
        aliases: [nightvision]
        usage: /<command>
        description: Give the player night vision.
    promote:
        usage: /<command>
        description: Promotes the player to the relevant rank.